<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quad N-Back Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Quad N-Back</h1>
    <p id="turn-label"></p>
    <div id="grid" class="grid"></div>
    <div class="stimuli">
      <button id="pos-btn">Position Match</button>
      <button id="col-btn">Color Match</button>
      <button id="shape-btn">Chess Piece Match</button>
      <button id="sound-btn">Letter Match</button>
    </div>
    <div id="letter-box" class="letter-box"></div>
    <div id="result" class="result"></div>
    <div class="instructions">
      <p>
        Every turn, a tile is highlighted with a color and a chess piece, and a letter is shown and spoken.<br/>
        Mark which attribute(s) match the one from <b>2 steps back</b> (if any), before the next turn.<br/>
        Try to maximize your score! V2
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
