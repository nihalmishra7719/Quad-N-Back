<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quad N-Back Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Quad N-Back</h1>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div class="main-flex">
      <div id="grid" class="grid"></div>
    </div>
    <div class="stimuli">
      <button id="pos-btn">Position Match</button>
      <button id="col-btn">Color Match</button>
      <button id="shape-btn">Shape Match</button>
      <button id="sound-btn">Audio Match</button>
    </div>
    <div id="result" class="result"></div>
    <div class="instructions">
      <p>
        Each turn, a tile is highlighted with a color and a shape, and a letter is spoken.<br/>
        For each turn, you may click any combination of the match buttons within 2.5 seconds, if you think they match the attribute(s) from <b>2 steps back</b>.<br/>
        Try to maximize your score! V8
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
